<div class="logo" id="logo_container" [ngStyle]="{'background-color':logoBgColor}">
  <a>
    <img class="expanded" *ngIf="!settings.layout.collapsed" src="https://aspnetboilerplate.com//images/logos/abp-logo-long.png"
      style="max-height:40px;" />
    <img class="collapsed" *ngIf="settings.layout.collapsed" src="https://aspnetboilerplate.com//images/logos/abp-logo-long.png"
      style="max-height:30px;" />
  </a>
</div>
